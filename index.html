<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEV Community</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-32x32.png"
    />
  </head>
  <body>
    <!--conteneder del nav-->
    <nav class="nav-container">
      <ul class="left-side">
        <li class="logo">
          <a href="https://dev.to/">
            <img
              class="imagenLogo"
              src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
              alt=""
            />
          </a>
        </li>
        <li class="container-busqueda">
          <form action="get" action="/search" accept-charset="UTF-8">
            <div class="campoBusqueda">
              <input
                type="text"
                placeholder="Busqueda..."
                class="inputbusqueda"
              />
              <button type="submit" class="butonBusqueda">
                <svg xmlns="http://www.w3.org/2000/svg" focusable="false">
                  <path
                    d="m18.031 16.617 4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"
                  ></path>
                </svg>
              </button>
            </div>
          </form>
        </li>
      </ul>
      <ul class="right-side">
        <li class="login">
          <a
            href="https://dev.to/#:~:text=Search...-,Log%20in,-Create%20account"
          >
            Log in
          </a>
        </li>
        <li class="createAccount">
          <a
            href="https://dev.to/#:~:text=Log%20in-,Create%20account,-DEV%20Community"
          >
            Create account</a
          >
        </li>
      </ul>
    </nav>
    <!--seccion Luis-->
    <!--seccion Jorge-->
    <!--Relevant latest top-->
    <section class="containerMiddle mainContainer">
      <div class="hotTopics">
        <span class="relevant"> <a href="https://dev.to/">Relevant</a></span>
        <span class="latest"><a href="https://dev.to/latest">Latest</a></span>
        <span class="top"><a href="https://dev.to/top/week">Top</a></span>
      </div>

      <main>
        <div class="cajaFlex">
          <article class="articulo">
            <!-- contenido del post -->
            <div class="contenedorImagen">
              <img
                class="imagenArticle"
                src="https://res.cloudinary.com/practicaldev/image/fetch/s--JDaZNmO---/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/uploads/articles/fxso1jy6vei1n3wecz8l.jpg"
                alt="articulo"
              />
            </div>
            <div class="contenedorIconAuthor">
              <img
                src="https://res.cloudinary.com/practicaldev/image/fetch/s--TsC8GsPG--/c_fill,f_auto,fl_progressive,h_90,q_auto,w_90/https://dev-to-uploads.s3.amazonaws.com/uploads/user/profile_image/314626/ff82f983-6c57-4b0f-bfd4-624b91e9a9e8.jpeg"
                alt=""
              />
              <div class="contenedorFlexAuthor">
                <div class="contenedorAuthor">
                  <span> Mateusz Charytoniuk </span>
                  <span> Nov 16</span>
                </div>
                <div class="contenedorTitulo">
                  <h3>To Junior Developers</h3>
                </div>
              </div>
            </div>
          </article>
        </div>
      </main>
    </section>
    <!--seccion Giovani-->
  </body>
</html>
